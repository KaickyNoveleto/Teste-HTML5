<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>

        <h3 class="tituloPrograma">HUB Central Utilitário do T.I</h3>
    </header>

        <div class="container">
            <figure>
                <a href="http://10.0.0.98/" class="image-link">

                </a>
                <figcaption>Portal do Pague Menos</figcaption>
            </figure>

            <figure>
                <a href="https://servicos.supermercadospaguemenos.com.br/front/central.php" class="image-link">
                    <img src="http://10.0.0.98/imagens/rapidesk.png" alt="RapidDesk Interface">
                </a>
                <figcaption>RapidDesk</figcaption>
            </figure>

            <figure>
                <a href="https://grafana.supermercadospaguemenos.com.br/?orgId=1" class="image-link">
                    <img src="https://www.codeprimers.com/images/metrics-visualization-with-grafana/feature-image.png" alt="Grafana Dashboards Visualization">
                </a>
                <figcaption>Grafana Dashboards</figcaption>
            </figure>

            <figure>
                <a href="https://platform.converja.com/converja/index.php?r=CardGroups/admin" class="image-link">
                    <img src="https://onepabx.com.br/fotos/162395226660cb8b8ab1b6a176528099.jpg" alt="Converja Central de Telefonia IP Interface">
                </a>
                <figcaption>Converja Central de Telefonia IP</figcaption>
            </figure>

            <figure>
                <a href="https://zabbix.supermercadospaguemenos.com.br/zabbix.php?action=dashboard.view" class="image-link">
                    <img src="https://i9atech.com/wp-content/uploads/2024/02/Zabbix.webp" alt="Zabbix Monitoring Dashboard">
                </a>
                <figcaption>Zabbix Monitoring</figcaption>
            </figure>

            <figure>
                <a href="http://epraja1.no-ip.org:8083/glpi/front/ticket.php" class="image-link">
                    <img src="https://www.aprendendolinux.com/wp-content/uploads/2022/07/294048621_5660645757278987_2074733122846638701_n.png" alt="GLPI Interface">
                </a>
                <figcaption>GLPI</figcaption>
            </figure>

            <figure>
                <a href="https://360.nddprint.com/standard-reports/jobs" class="image-link">
                    <img src="https://ndd.tech/wp-content/uploads/2021/01/Logo-NDD-Descritivo-1024x512.png" alt="NDD Print Portal 360 Interface">
                </a>
                <figcaption>NDD Print Portal 360</figcaption>
            </figure>

            <figure>
                <a href="https://supermercadospaguemenos.sharepoint.com/sites/ti-suporte/SitePages/LearningTeamHome.aspx?&OR=Teams-HL&CT=1725883639107&clickparams=eyJBcHBOYW1lIjoiVGVhbXMtRGVza3RvcCIsIkFwcFZlcnNpb24iOiI0OS8yNDA4MDIxMjAwOCIsIkhhc0ZlZGVyYXRlZFVzZXIiOmZhbHNlfQ%3D%3D" class="image-link">
                    <img src="https://brinov.com/wp-content/uploads/2024/07/TopBlock_Integration_MS_Sharepoint-1.webp" alt="Sharepoint T.I Interface">
                </a>
                <figcaption>Sharepoint do T.I</figcaption>
            </figure>
        </div>

        <table id="chamados-table">
            <thead>
                <tr>
                    <th>Chamados</th>
                    <th>Requerente</th>
                    <th>Data de Abertura</th>
                    <th>Prazo para Solução</th>
                </tr>
            </thead>
        </table>

        <form id="info-form" onsubmit="adicionarChamado(event)">
            <h3>Registro de Chamado</h3>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
        
            <label for="requerente">Requerente:</label>
            <input type="text" id="requerente" name="requerente" required>
        
            <label for="dataAbertura">Data de Abertura:</label>
            <input type="datetime-local" id="dataAbertura" name="dataAbertura" required>
        
            <label for="prazo">Prazo para Solução:</label>
            <input type="date" id="prazo" name="prazo" required>
        
            <button type="submit">Enviar</button>
        </form>
        <div class="frutas">
            limao
        </div>
    </main>

    <script>
        function adicionarChamado(event) {
            event.preventDefault(); // Impede o envio do formulário

            const titulo = document.getElementById("titulo").value;
            const requerente = document.getElementById("requerente").value;
            const dataAbertura = document.getElementById("dataAbertura").value.replace('T', ' ');
            const prazo = document.getElementById("prazo").value;

            const table = document.getElementById("chamados-table").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${titulo}</td>
                <td>${requerente}</td>
                <td>${dataAbertura}</td>
                <td>${prazo}</td>
            `;

            // Limpa os campos do formulário
            document.getElementById("info-form").reset();
        }
    </script>
</body>
</html>
